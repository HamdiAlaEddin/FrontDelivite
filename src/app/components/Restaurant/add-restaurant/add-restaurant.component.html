    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
       
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a ></a></li>
           
        </ol>
    </div>
    <!-- Single Page Header End -->


    <!-- ********************************************************************************************** -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="mt-3">Add Restaurant</h1>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="restoform" class="mt-4">
                            <div class="form-group mb-3">
                                <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" aria-label="firstName">
                            </div>
    
                            <div class="form-group mb-3">
                                <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" aria-label="lastName">
                            </div>
    
                            <div class="form-group mb-3">
                                <input type="password" formControlName="password" class="form-control" placeholder="Password" aria-label="password">
                            </div>
    
                            <div class="form-group mb-3">
                                <input type="text" formControlName="address" class="form-control" placeholder="Address" aria-label="address">
                            </div>
    
                            <div class="form-group mb-3">
                                <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Phone Number" aria-label="phoneNumber">
                            </div>
    
                            <div class="form-group mb-3">
                                <input type="email" formControlName="email" class="form-control" placeholder="Email" aria-label="email">
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="image">Image</label>
                                <input type="file" formControlName="image" class="form-control" id="image" (change)="onFileSelected($event)" accept=".png">
                            </div>
    
                            <div class="form-group mb-3">
                                <input type="text" formControlName="preferredLanguage" class="form-control" placeholder="Preferred Language" aria-label="preferredLanguage">
                            </div>
    
                            <div class="form-group mb-3">
                                <input type="text" formControlName="location" class="form-control" placeholder="Location" aria-label="location">
                            </div>
    
                            <div class="form-group mb-3">
                                <input type="date" formControlName="dateOfBirth" class="form-control" placeholder="Date of Birth" aria-label="dateOfBirth">
                            </div>
    
                            <button type="button" class="btn btn-primary w-100" (click)="addRestaurant()">Add Restaurant</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- ******************************************************************** -->
